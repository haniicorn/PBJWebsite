    <form action="mailto:babsonpbj@gmail.com" method="POST">
      <div class="form">
        <h1>ðŸ“§ Contact Us</h1>
        <div>
          <label for="fname-input">First Name:</label>
          <input
            type="text"
            placeholder="First Name"
            id="fname-input"
            name="First Name"
          />
        </div>

        <div>
          <label for="lname-input">Last Name:</label>

          <input
            type="text"
            placeholder="Last Name"
            id="lname-input"
            name="Last Name"
          />
        </div>

        <div>
          <label for="email-input">Email:</label>
          <input
            type="text"
            placeholder="example@example.com"
            id="email-input"
            name="Email"
          />
        </div>

        <div>Subject:</div>
        <div>
          <input type="radio" id="question" name="subject" value="question" />
          <label for="HTML">Question</label>
        </div>
        <div>
          <input type="radio" id="feedback" name="subject" value="feedback" />
          <label for="feedback">Feedback</label>
        </div>
        <div>
          <input type="radio" id="issue" name="subject" value="issue" />
          <label for="issue">Issue</label>
        </div>
        <div>
          <input type="radio" id="other" name="subject" value="other" />
          <label for="other">Other</label>
        </div>

        <div>
          <div>
            <label for="comments">Leave a reply:</label>
          </div>
          <div>
            <textarea
              id="comments"
              name="comments"
              rows="8"
              cols="75"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>

        <div>
          <button type="submit" id="submit-btn">SUBMIT</button>
          <button type="reset" id="reset-btn">RESET</button>
        </div>
      </div>
    </form>

    <div class="button-container">
      <a href="https://www.instagram.com/babsonpbj/" target="_blank"

    <script>
      const myForm = document.querySelector("form");

      function contact (){
          const firstname= myForm["First Name"].value.length;
      const lastname= myForm["Last Name"].value.length;
      const email= myForm["Email"].value.length;
      const comments = myForm["comments"].value.length;

      console.log(firstname, lastname, email, comments);

        if (firstname == 0 || lastname==0||email==0||comments==0){
          alert("Please complete all inputs.")



        }else{
            myForm.submit();

          }

        }

        document.getElementById("submit-btn").addEventListener("click", function(){
          event.preventDefault();
          contact()});

    </script>
