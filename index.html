<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBJ Homepage</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
      html,
      body {
        font-family: "Inter";
      }
      h1 {
        font-weight: bold;
      }
      .home {
        margin-left: 5vh;
        margin-right: 5vh;
        margin-top: 10vh;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .nav {
        display: flex;
        justify-content: row;
        justify-content: space-around;
        align-items: center;
        align-content: stretch;
        margin-top: 5px;
        font-weight: bold;
        align-items: end;
        flex-wrap: nowrap;
      }

      .item {
        margin-left: 5px;
        margin-right: 5px;
      }

      img.logo {
        display: inline-block;
        height: 8vh;
        margin-top: 10px;

      }

      .pbj-index {
        font-size: 20px;
      }

      .divider {
        width: 20%;
      }

      a:link,
      a:visited{
        text-decoration: none;
        color: black;
      }

      a:hover {
        color: #7a4081;
      }

      .logo:hover {
        text-decoration: none;
        color: black
      }

      .PBJ {
        display: flex;
        flex-direction: column;
        align-content: center;
        width: 30%;
      }

      .button-container {
        display: flex;
        justify-self: row;
        margin-right: 5px;
      }

      .button {
        width: 50px;
        margin-left: 5px;
        margin-right: 5px;
      }

      .team {
        width: 70vh;
      }
      .screen {
        margin-left: 5vh;
        margin-right: 5vh;
      }

      .create {
        margin-top: 15vh;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="nav">
        <div class="item logo">
          <a href="index.html"
            ><img class="logo" src="images/pbjlogo.png" alt="pbj logo"
          /></a>
          <a href="index.html" class="pbj-index"
            >Product, Building, &amp; Jammin&apos;</a
          >
        </div>

        <div class="divider"></div>

        <div class="item"><a href="about.html">About</a></div>
        <div class="item"><a href="events.html">Events</a></div>
        <div class="item"><a href="gallery.html">Gallery</a></div>
        <div class="item"><a href="resources.html">Resources</a></div>
        <div class="item"><a href="contact.html">Contact</a></div>
      </div>
      <div class="home">
        <div class="PBJ">
          <h1>Hi, we&apos;re PB&J.</h1>
          <p>
            Product, Building, & Jamming: Babson&apos;s first product
            management, design, and programming club, providing innovative
            students the resources to take the leap into tech.
          </p>
          <div class="button-container">
            <a href="https://www.instagram.com/babsonpbj/" target="_blank"
              ><img src="images/ig-button.png" alt="instagram" class="button"
            /></a>
            <a href="https://discord.gg/uJj9f2bAvU" target="_blank"
              ><img
                src="images/discord-button.png"
                target="_blank"
                alt="discord"
                class="button"
            /></a>
            <a
              href="https://babsonpbj.notion.site/PB-J-Homepage-9182c438b03443f48b60845c95f9d4f5"
              target="_blank"
              ><img src="images/notion-button.png" alt="email" class="button"
            /></a>
            <a href="mailto:babsonpbj@gmail.com"
              ><img src="images/email.png" alt="email" class="button"
            /></a>
          </div>
          <div class="create">
            <a href="https://tally.so/r/mYj7Kv" target="_blank"
              ><img src="images/createbutton.png" alt="create button"
            /></a>
          </div>
        </div>

        <div>
          <img src="images/pbj team pic.png" alt="team-pic" class="team" />
        </div>
      </div>
    </div>
  </body>
</html>
