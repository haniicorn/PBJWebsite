    <script>
      let peanutEl = document.getElementById("peanutimg");
      let jellyEl = document.getElementById("jellyimg");
      const programmingEl = document.getElementById("programming");
      const designEl = document.getElementById("design");
      const designHead = document.getElementById("designhead");
      const programmingHead = document.getElementById("programminghead");
      let dresources = document.getElementById("dresources");
      let presources = document.getElementById("presources");

      let dlinks =
        '<a href="https://docs.google.com/document/d/15PkJm4uJmaK5ehOoW0TnTaOVgDh9BJwOgpv9mYvBPpE/preview#" >Olivia Trong&apos;s Design Starter Kit</a><br>';

      dlinks +=
        '<a href="https://javascript30.com/">30 Days of JS Challenges</a><br>';
      dlinks +=
        '<a href="https://github.com/m-deng1928/UX_Opportunities">Design Internships</a><br>';
      dlinks += "<br> <strong>... and more to come!</strong>";

      let plinks =
        '<a href="https://javascript30.com/">30 Days of JS Challenges</a> <br>';
      plinks +=
        '<a href="https://tutorial.djangogirls.org/en/">Django Girls</a><br>';
      plinks +=
        '<a href="https://github.com/pittcsc/Summer2023-Internships">Programming Internships</a><br>';
      plinks += "<br> <strong>... and more to come!</strong>";

      let jellypic = document.getElementById("jellypic");
      let peanutpic = document.getElementById("peanutpic");

      // presources.innerHTML="";
      // dresources.innerHTML="";

      function peanut() {
        designEl.style.backgroundColor = "#d4a37f";
        designHead.innerHTML = "";
        jellyEl.innerHTML = "";
        dresources.innerHTML = plinks;
      }

      peanutEl.addEventListener("click", function () {
        peanut();
      });

      function jelly() {
        programmingEl.style.backgroundColor = "#c5b0d2";
        programmingHead.innerHTML = "";
        peanutEl.innerHTML = "";

        presources.innerHTML = dlinks;
      }

      jellyEl.addEventListener("click", function () {
        jelly();
      });

      function jellygrow() {
        jellypic.style.width = "110%";
        jellypic.style.height = "110%";
      }

      function jellyshrink() {
        jellypic.style.width = "100%";
        jellypic.style.height = "100%";
      }

      jellypic.addEventListener("mouseover", function () {
        jellygrow();
      });
      jellypic.addEventListener("mouseout", function () {
        jellyshrink();
      });

      function peanutgrow() {
        peanutpic.style.width = "110%";
        peanutpic.style.height = "110%";
      }

      function peanutshrink() {
        peanutpic.style.width = "100%";
        peanutpic.style.height = "100%";
      }

      peanutpic.addEventListener("mouseover", function () {
        peanutgrow();
      });
      peanutpic.addEventListener("mouseout", function () {
        peanutshrink();
      });
    </script>
