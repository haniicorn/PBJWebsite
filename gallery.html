    <script>
      let slidesEl = document.getElementById("slide");
      let captionEl = document.getElementById("caption");
      let rightbuttonEl = document.getElementById("right-btn");
      let leftbuttonEl = document.getElementById("left-btn");

      const slides = [
        "images/pbjpic1.jpg",
        "images/pbjpic2.jpg",
        "images/pbjpic3.jpg",
        "images/pbjpic4.jpg",
        "images/pbjpic5.jpg",
        "images/pbjpic7.jpg",
        "images/pbj-team-pic.png",
      ];
      const caption = [
        "PB&amp;J's first ever meeting!",
        "Speaker event with Allan Maman, the inventor of figet spinners and Bloom.",
        "PB&amp;J Cohort members bonding over building bread-tastic structures",
        "PB&amp;J Cohort members pitching their peanut butter and jelly creations",
        "Programming workshop event with Ahn Thu, the creator of Sebela App",
        "Cohort members showing off their final projects during our end-of-semester Demo Day!",
        "Meet the cohfounding team behind PB&amp;J: Hannah Zhu, Annie Zhang, Sabrina Eng, and Eva Lee.",
      ];

      let index = 0;
      console.log(index);
      console.log(slides, caption);

      function slideshow() {
        slidesEl.src = slides[index];
        captionEl.innerHTML = caption[index];
        index++;

        if (index === slides.length) {
          index = 0;
        }
      }
      rightbuttonEl.addEventListener("click", function () {
        slideshow();
      });

      function slideshowBack() {
        index--;

        if (index < 0) {
          index = slides.length - 1;
        }
        slidesEl.src = slides[index];
        captionEl.innerHTML = caption[index];
        console.log(index);
      }
      leftbuttonEl.addEventListener("click", function () {
        slideshowBack();
      });
