        text-align: left;

      }

      h4{
        font-style: italic;
      }

      .container {
        display: grid;
        grid-template-columns: 30% 30% 30%;
        grid-template-areas:
          "desc desc desc"
          "pic1 pic2 pic3"
          "pic4 pic5 pic6";
        overflow: hidden;

        padding: 5px;
        margin-left: 5vh;
        margin-right: 5vh;
        flex-wrap: wrap;
      }

      .item2 img {
        justify-content: center;
        align-items: center;
        height: 300px;
        border: 2px solid #d4a37f;
        border-radius: 25px;
      }

      .pic1 {
        grid-area: pic1;
      }
      .pic2 {
        grid-area: pic2;
      }
      .pic3 {
        grid-area: pic3;
      }
      .pic4 {
        grid-area: pic4;
      }
      .pic5 {
        grid-area: pic5;
      }
      .pic6 {
        grid-area: pic6;
      }
      .desc{
        grid-area: desc;
      }
    </style>
  </head>
